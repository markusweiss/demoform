<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Iframe Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      @media only screen and (max-width: 600px) {
        body {
          border: 2px solid red;
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <form class="example">
      <div class="form-group">
        <label for="exampleInputEmail">Ihr Vorname*</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputVorname"
          aria-describedby="vornameHelp"
          placeholder="Bitte eingeben"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Ihr Nachname*</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputNachname"
          aria-describedby="nachnameHelp"
          placeholder="Bitte eingeben"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Ihre E-Mail Adresse*</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail"
          aria-describedby="emailHelp"
          placeholder="Bitte eingeben"
        />
      </div>
      <h3>Im welchem Bereich sind Zuschüsse für Sie relevant?</h3>
      <p>Sie können mehrere Bereiche auswählen.</p>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Bauen</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck2" />
        <label class="form-check-label" for="exampleCheck2">Sanieren</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck3" />
        <label class="form-check-label" for="exampleCheck3"
          >Elektromobilität</label
        >
      </div>
      <button type="submit" class="btn btn-primary">
        Jetzt Newsletter anmelden
      </button>
    </form>
  </body>
</html>
